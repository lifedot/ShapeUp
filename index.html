<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overview">
        <h2>Add a Shape!</h2>
    <form>
        <label for="rectangle">Rectangle:</label><br>
        <input placeholder="height px" id="rect-height"> <input placeholder="width px" id="rect-width"><input type="submit" value="Insert" id="rect-sub"><br>
        <label for="square">Square:</label><br>
        <input placeholder="side length px" id="sq-sideLenght"><input type="submit" value="Insert" id="sq-sub"><br>
        <label for="circle">Circle:</label><br>
        <input placeholder="radius px" id="cir-radius"><input type="submit" value="Insert" id=cir-sub><br>
        <label for="triangle">Triangle:</label><br>
        <input placeholder="height px" id="tri-height"><input type="submit" value="Insert" id=tri-sub><br>
        
      </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
